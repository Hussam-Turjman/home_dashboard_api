name: Home Dashboard API

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: 889977/home_dashboard:latest
      options: --user root
    steps:
      - uses: actions/checkout@v4
        with:
          clean: false
          set-safe-directory: false
      - name: Test
        run: |
          pwd && ls -la
